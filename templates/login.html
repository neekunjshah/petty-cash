{% extends "base.html" %}

{% block title %}Login - PettyCash NYSA{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-cash-coin text-primary" style="font-size: 4rem;"></i>
                        <h2 class="mt-3 fw-bold">PettyCash NYSA</h2>
                        <p class="text-muted">Expense Management System</p>
                    </div>

                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                   name="email" required autofocus
                                   placeholder="email@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password"
                                   name="password" required
                                   placeholder="Enter password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>

                    <div class="mt-4 p-3 bg-light rounded">
                        <h6 class="text-muted small mb-2">Test Credentials:</h6>
                        <div class="small">
                            <div><strong>Employee:</strong> employee@example.com</div>
                            <div><strong>Senior:</strong> senior@example.com</div>
                            <div><strong>Password:</strong> password123</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
